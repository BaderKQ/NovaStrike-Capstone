[SystemSettings]
; Quality temp
; TODO: investigate how to make this not adversely affect performance or quality
r.VolumetricFog=1

; ** AUDIO **
; Parallel audio processing
au.DisableParallelSourceProcessing=0
; Don't play when silent unless we have to
au.BypassPlayWhenSilent=1
; Use above normal priority for audio
;AudioThread.AboveNormalPriority=1
; Use intended priority for audio mixer
;au.RenderThreadPriority=3
; Don't wait between ticks
;AudioThread.EnableAudioThreadWait=0
; Start playing sounds immediately
au.WaitForSoundWaveToLoad=0

; ** IO **
; Improve load time during map loads but increase memory spike
Engine.DelayTrimMemoryDuringMapLoadMode=2

; ** REPLAYS **
; Replay fixes from Epic
demo.AsyncLoadWorld=1
demo.CheckpointUploadDelayInSeconds=60
demo.ClientRecordAsyncEndOfFrame=1
demo.CullDistanceOverride=3000
demo.WithLevelStreamingFixes=1
demo.WithDeltaCheckpoints=0
; Skip updates based on if updates are relevant/meaningful
; This is off for multiplayer games due to replication issues but has huge data savings for demos
net.UseAdaptiveNetUpdateFrequency=1
net.DisableRemapScriptActors=1
net.DisableIPv6=0
net.ProcessQueuedBunchesMillisecondLimit=0


; Composure
; Disable Composure viewport ticking. Editor realtime is good enough.
r.Composure.CompositingElements.Editor.RealtimeRendering=0
r.Composure.CompositingElements.Editor.DecoupleRenderingFromLevelViewport=0
; Allow no camera, use self transform
r.Composure.CompositingElements.Editor.WarnWhenSceneCaptureIsMissingCamera=0
; Not truly suspended anyway, so let them preview it
r.Composure.PipelineActors.SuspendEditorInstancesWithPIE=0

; ** PARTICLES **
; Don't spam short lived easy threads
FX.BatchAsync=1
; Start async particle renders early
FX.EarlyScheduleAsync=1
r.Emitter.FastPoolEnable=1
; Particle System Manager ticks in larger batches
fx.PSCMan.Enable=1
; Defer PSC deactivations until next tick
fx.DeferrPSCDeactivation=1
; Do not force debugging for translator
fx.ForceNiagaraTranslatorSingleThreaded=0
; Use GPU sorting for CPU particles
Niagara.GPUSorting.CPUToGPUThreshold=512
; Level 3 is our high end
fx.QualityLevelSpawnRateScaleReferenceLevel=3
; Disable niagara script stat tracking
fx.NiagaraScriptStatTracking=0
; Niagara VM optimizations (Causes problems with ribbon renderer)
; fx.SkipVectorVMBackendOptimizations=0
; Skip forced Niagara update on spawn, causes performance problems with new FX
;fx.SystemUpdateOnSpawn=0
; Skip tick before render
;fx.NiagaraAllowTickBeforeRender=0
; Limit GPU particles
FX.MaxGPUParticlesSpawnedPerFrame=524288
; Vector VM fast ops in Niagara graph
fx.AllowFastPathFunctionLibrary=1
; Allow LODs in meshes
fx.FXAllowParticleMeshLODs=1
; Use more memory, but reduce Niagara hitching
;niagara.CreateShadersOnLoad=1

; ** RENDERING **
; GPU Compute
; Async compute, needs r.AmbientOcclusion.Compute to be enabled
;r.AmbientOcclusion.AsyncComputeBudget=4
; Compute shaders for motion blur
r.MotionBlur.PreferCompute=1
; Use AsyncCompute if efficient (don't use since AO is disabled)
;r.AmbientOcclusion.Compute=2
; Enable post processing compute shaders
r.PostProcessing.PreferCompute=1
r.PostProcessing.ForceAsyncDispatch=1
D3D12.UseUpdateTexture3DComputeShader=1

; Distance Fields
; Parallel object DF atlas update
r.DistanceFields.ParallelAtlasUpdate=1
; Force atlas size
r.DistanceFields.ForceMaxAtlasSize=1

; Shadows
; Do not waste so much frame time on preshadows. Notice: This was disabled by default as it causes artifacts with poor quality LODs
r.Shadow.PreshadowsForceLowestDetailLevel=1
; Cull CSM. Notice: This was disabled by default because rapid view changes reveal new regions too quickly for latent occlusion queries to work with.
r.Shadow.OcclusionCullCascadedShadowMaps=1
; Reduce per object shadows to our radius
r.MaxCSMRadiusToAllowPerObjectShadows=4500
; Cache objects even if they use WPO
;r.Shadow.CacheWPOPrimitives=1
; Don't cast shadows on HLOD
r.HLOD.ForceDisableCastDynamicShadow=1
; PCSS shadow filter (soft dynamic shadows)
r.Shadow.FilterMethod=2
; Max shadow cache updates per frame caused by resolution change
r.Shadow.MaxNumSpotShadowCacheUpdatesPerFrame=4
r.Shadow.MaxNumPointShadowCacheUpdatesPerFrame=2
; Never do per object shadows
r.Shadow.PerObject=0
; Never do preshadows
r.Shadow.Preshadows=0
; Allow non-directional shadows to also use parallel rendering
; Non-point lights are glitched with it, but our engine skips these cases
r.ParallelShadowsNonWholeScene=1
; Final shadow pass in 1 one pass
r.Shadow.ForceSerialSingleRenderPass=1
; Fade resolution
r.Shadow.FadeResolution=8

; Raytracing
; Final gather global illumination (two pass, lower cost algorithm)
; Requires Max Bounces: 1 and Samples Per Pixel: 16
;r.RayTracing.GlobalIllumination=2
;r.RayTracing.GlobalIllumination.MaxBounces=1
;r.RayTracing.GlobalIllumination.SamplesPerPixel=16
; Tiled rendering for ray tracing
;r.RayTracing.Reflections.RenderTileSize=64
;r.RayTracing.GlobalIllumination.TileSize=64
; Async compute queue for building ray tracing acceleration structures (crashes)
;r.RayTracing.AsyncBuild=1
; Default all render effects to off
r.RayTracing.AmbientOcclusion=0
r.RayTracing.Reflections=0
r.RayTracing.GlobalIllumination=0
r.RayTracing.Translucency=0
r.RayTracing.SkyLight=0
r.RayTracing.Shadows=0
r.RayTracing.WaterCaustics.Type=0
; Enable advanced RTX features
; Mesh Caustics
;r.RayTracing.MeshCaustics.EnableTranslucentReflection=1
;r.RayTracing.MeshCaustics.TranslucentReflectionMode=2
;r.RayTracing.MeshCaustics.EnableDispersion=1
;r.RayTracing.MeshCaustics.SoftCausticsSample=1
;r.RayTracing.MeshCaustics.EnableAdvancedSoftCaustics=1
;r.RayTracing.MeshCaustics.EnableTemporalFilter=1
;r.RayTracing.SampledDirectLighting=1
r.RayTracing.Translucency.EnableAbsorption=1
r.RayTracing.Reflections.ReflectedTranslucencyMode=3
;r.RayTracing.HybridTranslucencySupport=1

; Graphics
; AMBIENT OCCLUSION IS NOT DISPLAYED WITH SSGI
; Ground truth AO
r.AmbientOcclusion.Method=1
; Disable AO
r.AmbientOcclusionMaxQuality=0
r.AmbientOcclusionLevels=0
r.AmbientOcclusionRadiusScale=0
; Lower minimum Y resolution
r.MinYResolutionFor3DView=270
; Tiled deferred shading is deprecated
r.UseClusteredDeferredShading=1
r.TiledDeferredShading=0
; DFAO indirect shadowing
r.AOApplyToStaticIndirect=1
; Simplify DFAO specular occlusion
r.AOSpecularOcclusionMode=0
; DFAO range to our level sizes
r.AOMaxViewDistance=4500
; Disable directional specular occlusion
r.SkySpecularOcclusionStrength=0
; Apply AO to SSGI
r.DiffuseIndirect.Denoiser=2
r.DiffuseIndirect.ApplyAO=1
; RTXGI/DDGI contribution
r.GlobalIllumination.ExperimentalPlugin=1
r.RTXGI.DDGI=1

; Use 24 bit depth buffer (smaller)
r.D3D12.Depth24Bit=1
r.D3D11.Depth24Bit=1

; Sky Atmosphere
; For accurate space/planetary views
;r.SkyAtmosphere.TransmittanceLUT.LightPerPixelTransmittance=1

; Renderer
; Don't actually add static meshes in the world to the draw list until they get seen (Experimental)
r.DoLazyStaticMeshUpdate=1
; Do some GDME in parallel
r.UseParallelGetDynamicMeshElementsTasks=1
; Remove bottlenecking from init views
r.ParallelInitViews=1
; Huge savings with parallel init views. Notice: Experimental option, has an unknown race condition.
r.DoInitViewsLightingAfterPrepass=1
; Skeletal mesh dynamic data updates will be deferred until GDME. Experimental option. (Crashing)
;r.DeferSkeletalDynamicDataUpdateUntilGDME=1
; Defer scene render to save load on frame. That flag is fixed on Fortnite, but not documented by Epic yet. (Causing RHI thread crashes on packaged games)
; r.DelaySceneRenderCompletion=1
; TODO: only use at <=90 FOV
; Use fast sphere collision detection for removing objects out of frustum
;r.AlsoUseSphereForFrustumCull=1
; New parallel RHI system, required for the multithreaded renderer
r.RHICmdBypass=0
; Disable all RHI stats, should be enabled in need of debugging
r.RHICmdCollectRHIThreadStatsFromHighLevel=0
; Do the bone and cloth copies on the RHI thread. Experimental option.
r.RHICmdDeferSkeletalLockAndFillToRHIThread=1
; Enable dynamic resolution according to the game user settings;
r.DynamicRes.OperationMode=1
; Disable unimplemented RHI balancer
r.RHICmdBalanceParallelLists=0
; Experimental option to balance the parallel translates after the render tasks are complete. This minimizes the number of deferred contexts, but adds latency to starting the translates. r.RHICmdBalanceParallelLists overrides and disables this option
r.RHICmdBalanceTranslatesAfterTasks=1
; Disable debug locks
r.RHICmdBufferWriteLocks=0
; Clear entire intermediate render target instead of drawing with a PS
r.AllowClearLightSceneExtentsOnly=0

; Quality
; Limit bones more for lowend
;Compat.MAX_GPUSKIN_BONES=75
; Experimental half-resolution FFT Bloom convolution. 0: Standard full resolution convolution bloom. 1: Half-resolution convoltuion that excludes the center of the kernel.
;r.Bloom.HalfResoluionFFT=1
; Experimental feature to give bloom kernel a more bright center sample (values between 1 and 3 work without causing aliasing). Improves quality with 1
r.Bloom.Cross=0.98
; Draws black borders around the rendered image. Fixes TAA artifacting
r.BlackBorders=1
; Allow translucency to be rendered in smaller resolution as an optimization, and ignore blend modulate.
r.AllowDownsampledStandardTranslucency=2
; Auto downsample translucency
;r.SeparateTranslucencyAutoDownsample=1
; Use faster upscale mode
;r.SeparateTranslucencyUpsampleMode=0
; Render light shafts to optimized separate translucency
;r.LightShaftRenderToSeparateTranslucency=1
; Limit post processing wildness
r.SceneColorFringe.Max=0.7
; Defines how wide the object motion blur is blurred (percent of screen width) to allow soft edge motion blur.
r.MotionBlurSoftEdgeSize=0.7
; Enables or disables checkerboard rendering for subsurface profile rendering. This is necessary if SceneColor does not include a floating point alpha channel (e.g 32-bit formats). Set 2 for automatic selection
r.SSS.Checkerboard=1
; Tick grass slightly slower to save time
; Fortnite used to have 10 until 6.21, now set to 5
; "Grass updates more frequently resulting in smoother animation"
grass.TickInterval=5
; Lowend quality
r.Mobile.HighQualitySkyCaptureFiltering=0
r.Mobile.TonemapperFilm=0
; Down sample light shafts more
r.LightShaftDownSampleFactor=8
; If enabled, applies the field of view scaling to HLOD draw distances as well as non-HLODs. Fixes: When zooming, affect HLOD
r.ViewDistanceScale.FieldOfViewAffectsHLOD=1
; Mobile renderer optimizations
r.Mobile.SkyLightPermutation=2
; Mobile half-res custom depth
r.Mobile.CustomDepthDownSample=1
; half-res SSGI (too noisy)
;r.SSGI.HalfRes=1
; Minimal rays for SSGI
;r.SSGI.Quality=1
; Force tonemapper to basic level (no extra effects)
; This disables grain, filmic effects (contrast/shadow tint), and vignette
;r.Tonemapper.Quality=0
; SSR denoiser
;r.SSR.ExperimentalDenoiser=1

; TAA
; Allow downsampling in TAA
;r.TemporalAA.AllowDownsampling=1
; Sharp AA without hard edges from tonemapper
r.TemporalAACurrentFrameWeight=0.1
r.TemporalAACatmullRom=1

; Upscaling
; Disable FSR by default
r.FidelityFX.FSR.Enabled=0
; Disable CAS by default
r.FidelityFX.FSR.RCAS.Enabled=0
; Disable NIS by default
r.NIS.Enable=0
; Disable NIS upscaling by default
r.NIS.Upscaling=0
; Disable temporal AA upscaler
r.TemporalAA.Upscaler=0
; Disable DLSS by default
r.NGX.Enable=0
r.NGX.DLSS.Enable=0
; Disable DLAA by default
r.NGX.DLAA.Enable=0

; Volumetric fog
; Don't super sample
r.VolumetricFog.LightFunctionSupersampleScale=1
; Don't do a huge res grid
r.VolumetricFog.GridPixelSize=16

; Occlusion
; Use HZB occlusion system (default, less GPU and CPU cost, more conservative results)
r.HZBOcclusion=1
; Reduce input lag by one frame, since HZB occlusion is on
;r.OneFrameThreadLag=0
; Expand occlusion when not tested for a while
;r.ExpandNewlyOcclusionTestedBBoxesAmount=75
; Parallel occlusion
r.OcclusionCullParallelPrimFetch=1
; When distance is less than this, don't do occlusion
;r.NeverOcclusionTestDistance=1250

; HDR
; Enable HDR support
r.AllowHDR=1
; Mode used when compositing the UI layer. Fixes UI brightness in HDR
r.HDR.UI.CompositeMode=1
; Luminance level for UI elements when compositing into HDR framebuffer
r.HDR.UI.Level=1.5
;r.HDR.Display.ColorGamut=2
;r.HDR.Display.OutputDevice=4

; Input lag
r.VSync=0
; Reduce lag from VSync (if enabled)
r.GTSyncType=1
; Don't queue frames
;r.FinishCurrentFrame=1

; Pipeline cache
; Enable the shader pipeline cache
r.ShaderPipelineCache.Enabled=1
r.ShaderPipelineCache.LogPSO=1
r.ShaderPipelineCache.SaveUserCache=1
r.ShaderPipelineCache.SaveBoundPSOLog=1
; On start, do a fast PSO cache load for 30 seconds
r.ShaderPipelineCache.PreOptimizeEnabled=1
r.ShaderPipelineCache.MaxPrecompileTime=30
; We don't use OnPipelineStateLogged
r.ShaderPipelineCache.ReportPSO=0
; Assumes a full cache by game. Uses lazy loading if RHI supports
;r.ShaderPipelineCache.LazyLoadShadersWhenPSOCacheIsPresent=1

; Vulkan
r.Vulkan.DelayAcquireBackBuffer=0
r.Vulkan.PipelineLRUCacheEvictBinaryPreloadScreen=1

; OpenGL
OpenGL.UseSeparateShaderObjects=1
OpenGL.UBOPoolSize=16777216

; Allow for UVolumeTexture assets
r.AllowVolumeTextureAssetCreation=1

; Cook stripping
; PACKAGE: editor shaders
;r.CompileShadersForDevelopment=0
; If set will strip skeletal mesh LODs under the minimum renderable LOD for the target platform during cooking.
;r.SkeletalMesh.StripMinLodDataDuringCooking=1
; If non-zero, data for Static Mesh LOD levels below MinLOD will be discarded at cook time
r.StaticMesh.StripMinLodDataDuringCooking=1
; Prune quality levels for emitters on cook
fx.Niagara.PruneEmittersOnCook=1


; Ticking
; If true, ticks are dispatched in a task thread.
tick.AllowAsyncTickDispatch=1
; Experimental option to run various things concurrently with the HUD render.
tick.DoAsyncEndOfFrameTasks=1
; Async tick cleanup
tick.AllowAsyncTickCleanup=1
; Threshold for tick warning
tick.LightweightTimeguardThresholdMS=30

; Remove default FPS cap
t.MaxFPS=0
; Don't limit on battery
r.DontLimitOnBattery=1
; Prioritize level streaming {AIOP_MIN = 0, AIOP_Low = 1, AIOP_BelowNormal = 2, AIOP_Normal = 3, AIOP_High = 4, AIOP_CriticalPath = 5}. Increase in need for RH levels.
s.AsyncLoadingPrecachePriority=2
; GPU crash data
r.gpucrash.collectionenable=1
r.gpucrash.datadepth=5

; Allow scalability changes on runtime
dp.AllowScalabilityGroupsToChangeAtRuntime=1

; Textures/shaders
; If non-zero, the max UV density a static entry can have. Used to improve level culling from MinLevelTextureScreenSize. Improves level culling
;r.Streaming.MaxTextureUVDensity=2500
; Avoid exhausting memory
r.Streaming.MaxTempMemoryAllowed=128
; Increase streaming pool
r.Streaming.PoolSize=-1
r.Streaming.LimitPoolSizeToVRAM=0
D3D12.AdjustTexturePoolSizeBasedOnBudget=1
D3D12.TexturePoolOnlyAccountStreamableTexture=1
r.Streaming.PoolSizeForMeshes=500
; Lossy compression for lightmaps, improves performance
;r.VT.EnableLossyCompressLightmaps=1
; Adjust FFileCache used by Virtual Texture system
;fc.NumFileCacheBlocks=16
; Use DXC for shaders
;r.D3D.ForceDXC=1
;r.Vulkan.ForceDXC=1
;r.Metal.ForceDXC=1
; Use Wave intrinsics for shaders (DX12)
;r.D3D.WaveOperations=1
;r.DumpShaderDebugInfo=1
; Don't use development shaders in material editor
r.MaterialEditor.UseDevShaders=0
; Use maximum descriptors
D3D12.LocalViewHeapSize=1000000
D3D12.GlobalViewHeapSize=1000000

; Skin Cache
; Improve skin cache job performance. How many intermediate buffers to use for intermediate results while doing Recompute Tangents; more may allow the GPU to overlap compute jobs.
r.SkinCache.NumTangentIntermediateBuffers=4
; Use source tangents
r.SkinCache.RecomputeTangents=0

[SystemSettingsEditor]
Editor.OverrideDPIBasedEditorViewportScaling=1
; ** RENDERING **
; Async rendering in editor
AllowAsyncRenderThreadUpdatesEditor=1
; Cache shader complexity viewmode shaders
r.ShaderComplexity.CacheShaders=1
r.Streaming.UseAsyncRequestsForDDC=1
; Skip XGE (which is slower)
r.XGEShaderCompile=0
; Make LFS saves 10x faster
r.Editor.SkipSourceControlCheckForEditablePackages=1
; Make editor responsive while compiling shaders
r.ShaderCompiler.PriorityModifier=-1
; In the editor, don't timeout during PSO creation
D3D12.PSO.StallTimeoutInMs=600000
; Disable async pipeline compile in editor, so that debugging is easier
;r.AsyncPipelineCompile=0
; Niagara cache debugging
;fx.EnableEmitterMergeChangeIdLogging=1
;fx.EnableVerboseNiagaraChangeIdLogging=1

